<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="css/style.css">
  
  <title> Contact Royal Family</title>
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="logo">
          <a href="#">The Colchis</a>
        </div>
        <input type="checkbox" id="nav-check">
        <label for="nav-check" class="nav-toggler">
          
        </label>
        <nav class="nav">
          <ul>
            <li><a href="./home.html">home</a></li>
            <li><a href="./RoyalFamily.html">Royal Family</a></li>
            <li><a href="./RoyalAssets.html">Royal Assets</a></li>
            <li><a href="./ContactRoyal.html">Contact Us</a></li>

          </ul>
        </nav>
      </div>
    </div>
  </header>
  
    <section class="contact-section sec-padding" id="contact">
      <div class="container">
        <div class="row">
          <div class="section-title">
            <h2>Contact the Royal<span> Kingdom</span></h2>
          </div>
        </div>
        <div class="row">
          <div class="contact-img">
            <img src="img/courses/royal.jpg" alt="contact-img">
          </div>
          <div class="contact-form">
            <form>
              <div class="input-group">
                <input type="text" placeholder="Name" class="form-control">
              </div>
              <div class="input-group">
                <input type="text" placeholder="E-mail" class="form-control">
              </div>
              <div class="input-group">
                <textarea placeholder="Message" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-1">send</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    
  
</body>
</html>
